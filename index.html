<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenamiento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e6ed;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            color: #4fc3f7;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #b0bec5;
            font-size: 0.9rem;
        }

        .nav-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
        }

        .nav-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            color: #1a1a2e;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.3);
        }

        .nav-tab:not(.active) {
            color: #90a4ae;
        }

        .nav-tab:not(.active):hover {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e6ed;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .routine-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .routine-type {
            background: linear-gradient(135deg, #66bb6a, #43a047);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .routine-type.pull {
            background: linear-gradient(135deg, #f06292, #e91e63);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            user-select: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            color: #1a1a2e;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 195, 247, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e6ed;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .superset {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #4fc3f7;
        }

        .superset-title {
            font-weight: 600;
            color: #4fc3f7;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .exercise {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .exercise-name {
            font-weight: 600;
            color: #e0e6ed;
            margin-bottom: 12px;
            font-size: 1rem;
        }

        .sets-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .set-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
        }

        .set-number {
            width: 30px;
            text-align: center;
            font-weight: 600;
            color: #4fc3f7;
            font-size: 0.9rem;
        }

        .set-inputs {
            display: flex;
            gap: 8px;
            align-items: center;
            flex: 1;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .input-label {
            font-size: 0.75rem;
            color: #90a4ae;
        }

        .exercise-input {
            width: 50px;
            padding: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e6ed;
            text-align: center;
            font-size: 0.85rem;
        }

        .exercise-input:focus {
            outline: none;
            border-color: #4fc3f7;
            background: rgba(79, 195, 247, 0.1);
        }

        .set-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .set-checkbox.completed {
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            border-color: #4fc3f7;
            color: #1a1a2e;
        }

        .set-checkbox:hover {
            border-color: #4fc3f7;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4fc3f7, #29b6f6);
            width: 0%;
            transition: width 0.3s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4fc3f7;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #90a4ae;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-date {
            color: #4fc3f7;
            font-weight: 600;
        }

        .history-type {
            color: #90a4ae;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #90a4ae;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .floating-action {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            color: #1a1a2e;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(79, 195, 247, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .floating-action:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 12px 35px rgba(79, 195, 247, 0.5);
        }

        @media (max-width: 360px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .exercise-inputs {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Entrenamiento</h1>
        </div>

        <div class="nav-tabs">
            <div class="nav-tab active" onclick="switchTab('routine')">Rutina</div>
            <div class="nav-tab" onclick="switchTab('progress')">Progreso</div>
            <div class="nav-tab" onclick="switchTab('history')">Historial</div>
        </div>

        <!-- Rutina Tab -->
        <div id="routine-tab" class="tab-content active">
            <div class="card">
                <div class="routine-header">
                    <div id="routine-type" class="routine-type">Push Day</div>
                    <button class="btn btn-secondary" onclick="generateRoutine()">üé≤ Nueva Rutina</button>
                </div>

                <div id="routine-content">
                    <!-- La rutina se generar√° aqu√≠ -->
                </div>

                <div class="progress-bar">
                    <div id="session-progress" class="progress-fill"></div>
                </div>
            </div>

            <button class="btn btn-primary" onclick="completeWorkout()" style="width: 100%; margin-top: 20px;">
                ‚úÖ Completar Entrenamiento
            </button>
        </div>

        <!-- Progreso Tab -->
        <div id="progress-tab" class="tab-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <div id="total-workouts" class="stat-number">0</div>
                    <div class="stat-label">Entrenamientos</div>
                </div>
                <div class="stat-card">
                    <div id="current-streak" class="stat-number">0</div>
                    <div class="stat-label">Racha Actual</div>
                </div>
            </div>

            <div class="card">
                <h3 style="margin-bottom: 15px; color: #4fc3f7;">üìä Progreso Semanal</h3>
                <div id="weekly-progress">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìà</div>
                        <p>Completa algunos entrenamientos para ver tu progreso</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Historial Tab -->
        <div id="history-tab" class="tab-content">
            <div class="card">
                <h3 style="margin-bottom: 15px; color: #4fc3f7;">üìù Historial de Entrenamientos</h3>
                <div id="workout-history">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <p>Tu historial de entrenamientos aparecer√° aqu√≠</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Base de datos de ejercicios
        const exercises = {
            core: [
                'Plancha',
                'Plancha lateral',
                'Plancha a carpa',
                'Caminata bear',
                'Bear a patada',
                'Bear sacando apoyos',
                'Halo',
                'Granjero bottom up',
                'TGV',
                'Clavas'
            ],
            pushUpper: [
                'Lagartijas normales',
                'Lagartijas indias',
                'Lagartijas con elevaci√≥n',
                'Press de hombro',
            ],
            pushLower: [
                'Sentadilla a una pierna',
                'Subidas al banco',
                'Step down',
                'Skaters'
            ],
            pullUpper: [
                'Dominadas supinas',
                'Dominadas pronas',
                'Dominadas con toalla',
                'Remo con mancuerna',
                'Dominadas esternales'
            ],
            pullLower: [
                'Peso muerto a una pierna',
                'Arco a una pierna',
                'Hip thrust a una pierna',
                'Swing'
            ],
            pushAccessoryUpper: [
                'Vuelos frontales',
                'Vuelos laterales',
                'Variantes de lagartija'
            ],
            pushAccessoryLower: [
                'Estocadas en el lugar',
                'Sissy squat',
                'Reverse nordic curl'
            ],
            pullAccessoryUpper: [
                'Prone angels',
                'Rotaciones externas',
                'Remo serrucho',
            ],
            pullAccessoryLower: [
                'Arco 3 posiciones',
                'Plancha boca arriba',
                'Buenos d√≠as',
                'Peso muerto asim√©trico'
            ],
            finishers: [
                'Saltos en alto',
                'Saltos en largo',
                'Ejercicios rana',
                'Conejito',
            ]
        };

        // Estado de la aplicaci√≥n
        let appState = {
            currentRoutineType: 'push',
            currentRoutine: null,
            workoutHistory: [],
            totalWorkouts: 0,
            currentStreak: 0
        };

        // Cargar datos del almacenamiento
        function loadData() {
            const saved = JSON.parse(localStorage.getItem('fitTrackerData') || '{}');
            appState = { ...appState, ...saved };
            updateStats();
            renderHistory();
        }

        // Guardar datos
        function saveData() {
            localStorage.setItem('fitTrackerData', JSON.stringify(appState));
        }

        // Funci√≥n para generar rutina aleatoria
        function generateRoutine() {
            const type = appState.currentRoutineType;
            const routine = {
                type: type,
                date: new Date().toISOString(),
                exercises: []
            };

            // Generar core superset (2 ejercicios diferentes)
            const core1 = getRandomExercise('core');
            let core2 = getRandomExercise('core');
            while (core2 === core1) {
                core2 = getRandomExercise('core');
            }

            routine.exercises.push({
                superset: 'Core',
                exercises: [
                    { name: core1, sets: createEmptySets() },
                    { name: core2, sets: createEmptySets() }
                ]
            });

            if (type === 'push') {
                // Push Day structure
                routine.exercises.push({
                    superset: 'Principal',
                    exercises: [
                        { name: getRandomExercise('pushUpper'), sets: createEmptySets() },
                        { name: getRandomExercise('pushLower'), sets: createEmptySets() }
                    ]
                });

                routine.exercises.push({
                    superset: 'Accesorio',
                    exercises: [
                        { name: getRandomExercise('pullAccessoryUpper'), sets: createEmptySets() },
                        { name: getRandomExercise('pullAccessoryLower'), sets: createEmptySets() }
                    ]
                });
            } else {
                // Pull Day structure
                routine.exercises.push({
                    superset: 'Principal',
                    exercises: [
                        { name: getRandomExercise('pullUpper'), sets: createEmptySets() },
                        { name: getRandomExercise('pullLower'), sets: createEmptySets() }
                    ]
                });

                routine.exercises.push({
                    superset: 'Accesorio',
                    exercises: [
                        { name: getRandomExercise('pushAccessoryUpper'), sets: createEmptySets() },
                        { name: getRandomExercise('pushAccessoryLower'), sets: createEmptySets() }
                    ]
                });
            }

            // Finisher
            routine.exercises.push({
                superset: 'Finisher',
                exercises: [
                    { name: getRandomExercise('finishers'), sets: createEmptySets() }
                ]
            });

            appState.currentRoutine = routine;
            renderRoutine();
            updateProgress();
        }

        function createEmptySets() {
            return [
                { reps: 0, weight: 0, completed: false },
                { reps: 0, weight: 0, completed: false },
                { reps: 0, weight: 0, completed: false },
                { reps: 0, weight: 0, completed: false }
            ];
        }

        function getRandomExercise(category) {
            const categoryExercises = exercises[category];
            return categoryExercises[Math.floor(Math.random() * categoryExercises.length)];
        }

        function renderRoutine() {
            const routine = appState.currentRoutine;
            if (!routine) return;

            const routineTypeEl = document.getElementById('routine-type');
            routineTypeEl.textContent = routine.type === 'push' ? 'Push Day' : 'Pull Day';
            routineTypeEl.className = `routine-type ${routine.type}`;

            const content = document.getElementById('routine-content');
            content.innerHTML = '';

            routine.exercises.forEach((superset, supersetIndex) => {
                const supersetEl = document.createElement('div');
                supersetEl.className = 'superset';
                
                const titleEl = document.createElement('div');
                titleEl.className = 'superset-title';
                titleEl.textContent = `${superset.superset} (Biserie x 4)`;
                supersetEl.appendChild(titleEl);

                superset.exercises.forEach((exercise, exerciseIndex) => {
                    const exerciseEl = document.createElement('div');
                    exerciseEl.className = 'exercise';

                    const exerciseNameEl = document.createElement('div');
                    exerciseNameEl.className = 'exercise-name';
                    exerciseNameEl.textContent = exercise.name;
                    exerciseEl.appendChild(exerciseNameEl);

                    const setsContainer = document.createElement('div');
                    setsContainer.className = 'sets-container';

                    exercise.sets.forEach((set, setIndex) => {
                        const setRow = document.createElement('div');
                        setRow.className = 'set-row';

                        setRow.innerHTML = `
                            <div class="set-number">Serie ${setIndex + 1}</div>
                            <div class="set-inputs">
                                <div class="input-group">
                                    <span class="input-label">Reps</span>
                                    <input type="number" min="0" class="exercise-input" 
                                           value="${set.reps || ''}" 
                                           placeholder="0"
                                           onchange="updateSet(${supersetIndex}, ${exerciseIndex}, ${setIndex}, 'reps', this.value)">
                                </div>
                                <div class="input-group">
                                    <span class="input-label">Peso</span>
                                    <input type="number" min="0" class="exercise-input" 
                                           value="${set.weight || ''}" 
                                           placeholder="0"
                                           step="0.5"
                                           onchange="updateSet(${supersetIndex}, ${exerciseIndex}, ${setIndex}, 'weight', this.value)">
                                </div>
                            </div>
                            <div class="set-checkbox ${set.completed ? 'completed' : ''}" 
                                 onclick="toggleSetComplete(${supersetIndex}, ${exerciseIndex}, ${setIndex})">
                                ${set.completed ? '‚úì' : ''}
                            </div>
                        `;

                        setsContainer.appendChild(setRow);
                    });

                    exerciseEl.appendChild(setsContainer);
                    supersetEl.appendChild(exerciseEl);
                });

                content.appendChild(supersetEl);
            });
        }

        function updateSet(supersetIndex, exerciseIndex, setIndex, field, value) {
            if (appState.currentRoutine) {
                appState.currentRoutine.exercises[supersetIndex].exercises[exerciseIndex].sets[setIndex][field] = parseFloat(value) || 0;
                updateProgress();
                saveData();
            }
        }

        function toggleSetComplete(supersetIndex, exerciseIndex, setIndex) {
            if (appState.currentRoutine) {
                const set = appState.currentRoutine.exercises[supersetIndex].exercises[exerciseIndex].sets[setIndex];
                                
                set.completed = !set.completed;
                updateProgress();
                saveData();
                renderRoutine(); // Re-render to update checkbox visual state
            }
        }

        function updateProgress() {
            if (!appState.currentRoutine) return;

            let completedSets = 0;
            let totalSets = 0;

            appState.currentRoutine.exercises.forEach(superset => {
                superset.exercises.forEach(exercise => {
                    exercise.sets.forEach(set => {
                        totalSets++;
                        if (set.completed) {
                            completedSets++;
                        }
                    });
                });
            });

            const progress = totalSets > 0 ? (completedSets / totalSets) * 100 : 0;
            document.getElementById('session-progress').style.width = `${progress}%`;
        }

        function completeWorkout() {
            if (!appState.currentRoutine) {
                alert('Primero genera una rutina');
                return;
            }

            // Verificar que al menos algunos sets est√©n completados
            let hasCompletedSets = false;
            appState.currentRoutine.exercises.forEach(superset => {
                superset.exercises.forEach(exercise => {
                    exercise.sets.forEach(set => {
                        if (set.completed) {
                            hasCompletedSets = true;
                        }
                    });
                });
            });

            if (!hasCompletedSets) {
                alert('Completa al menos un set antes de finalizar');
                return;
            }

            // Guardar en historial
            appState.workoutHistory.unshift({
                ...appState.currentRoutine,
                completedAt: new Date().toISOString()
            });

            // Actualizar estad√≠sticas
            appState.totalWorkouts++;
            appState.currentStreak++;

            // Alternar tipo para pr√≥ximo entrenamiento
            appState.currentRoutineType = appState.currentRoutineType === 'push' ? 'pull' : 'push';

            // Limpiar rutina actual
            appState.currentRoutine = null;

            saveData();
            updateStats();
            renderHistory();

            alert('¬°Entrenamiento completado! üéâ');
            
            // Generar nueva rutina para pr√≥ximo entrenamiento
            generateRoutine();
        }

        function updateStats() {
            document.getElementById('total-workouts').textContent = appState.totalWorkouts;
            document.getElementById('current-streak').textContent = appState.currentStreak;
        }

        function renderHistory() {
            const historyEl = document.getElementById('workout-history');
            
            if (appState.workoutHistory.length === 0) {
                historyEl.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <p>Tu historial de entrenamientos aparecer√° aqu√≠</p>
                    </div>
                `;
                return;
            }

            historyEl.innerHTML = '';
            appState.workoutHistory.slice(0, 10).forEach(workout => {
                const date = new Date(workout.completedAt);
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                historyItem.innerHTML = `
                    <div>
                        <div class="history-date">${date.toLocaleDateString('es-ES')}</div>
                        <div class="history-type">${workout.type === 'push' ? 'Push Day' : 'Pull Day'}</div>
                    </div>
                    <div style="color: #4fc3f7;">‚úÖ</div>
                `;
                
                historyEl.appendChild(historyItem);
            });
        }

        function switchTab(tabName) {
            // Actualizar tabs activos
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            generateRoutine();
        });
    </script>
</body>
</html>
